trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformCLI@2
  displayName: Terraform Init
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@2
  displayName: Terraform Plan
  inputs:
    command: 'plan'
    environmentServiceName: 'Azure subscription 1(e4087435-4f68-465f-8599-aec34fa4fcf1)'
    allowTelemetryCollection: true
    
